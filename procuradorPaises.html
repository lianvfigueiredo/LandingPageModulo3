<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Procurador de Países</title>
    <style>
        #img{
            width: 100px;
            position: relative;
            margin: 10px;
        }
        main{
            display:none
        }
    </style>
</head>
<body class="p-2 bg-dark">
    <nav>
        <img id="img" src="assets/images/OIG.jpeg">
    </nav>

    <header class="mb-0 pb-1 container p-4 text-white text-center fs-1 fw-medium">
        Pesquisa de Países
    </header>

    <form>
        <div class="container input-group">
            <input id="nome" class="form-control" type="text" placeholder="Pesquise" required>
            <input id="procurar" class="btn btn-primary fw-semibold" type="button" value="Procurar">
        </div>
    </form>

    <main class="card mt-5 px-3 mx-auto text-center" style="width: 18rem; display: none">
        <div class="mt-2 py-2 pb-1 text-black border-bottom border-dark-subtle">
            <img id="bandeira" class="card-img-top" src="">
            <p id="pais" class="mt-3 fs-4 fw-semibold">Teste</p>
        </div>
        <div class="mt-2 pb-2 border-bottom border-dark-subtle">
            <h5>Capital:</h5>
            <p id="capital" class="text-black-50 fs-5 fw-semibold">Teste</p>
        </div>
        <div class="mt-2 pb-2 border-bottom border-dark-subtle">
            <h5>Continente:</h5>
            <p id="continente" class="text-black-50 fs-5 fw-semibold">Teste</p>
        </div>
        <div class="mt-2">
            <h5>População:</h5>
            <p id="populacao" class="text-black-50 fs-5 fw-semibold">Teste</p>
        </div>
    </main>
</body>
</html>
<script src="assets/js/procuradorPaises.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
